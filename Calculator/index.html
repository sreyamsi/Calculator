<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="set1">CALCULATOR</h1>
    <div class="main">
       <div class="display">
        <input id="screen" type="text">
       </div>
      <div class="row">
        <div class="sub1">
           <button id="id1" onclick="string=' '">CE</button>
           <button onclick="e()">e</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">%</button>
            <button id="id2"class="button">AC</button>
        </div>
        <div class="sub1">
            <button onclick="sin()" >sin</button>
            <button onclick="pi()">π</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
        </div>
        <div class="sub1">
            <button onclick="cos()">cos</button>
            <button onclick="log()">log</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
        </div>
        <div class="sub1">
            <button onclick="tan()">tan</button>
            <button onclick="sqrt()">√</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>
        <div class="sub1">
            <button onclick="pow3()">x<sup>3</sup></button>
            <button onclick="pow()">x<sup>2</sup><span ></span></button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button id="id3" class="button">=</button>
            <button class="button">+</button>
        </div>
      </div>
    </div>
</body>
<script src="index.js"></script>
</html>
